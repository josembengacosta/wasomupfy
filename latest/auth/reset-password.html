    <script>
        window.addEventListener("load", () => {
            setTimeout(() => document.body.classList.add("loaded"), 300);
        });

        function togglePassword() {
            const password = document.getElementById("password");
            const show = document.getElementById("show_password");
            const hide = document.getElementById("hide_password");
            if (password.type === "password") {
                password.type = "text";
                show.style.display = "none";
                hide.style.display = "block";
            } else {
                password.type = "password";
                hide.style.display = "none";
                show.style.display = "block";
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const progress = document.getElementById("password_strength");
            let strength = 0;
            if (password.length >= 8) strength += 30;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 30;
            strength = Math.min(strength, 100);
            progress.style.display = "block";
            progress.style.width = `${strength}%`;
            progress.style.backgroundColor = strength >= 80 ? "#28a745" : strength >= 50 ? "#ffc107" : "#dc3545";
        }
        $(document).ready(() => {
            $("#validation-form").validate({
                rules: {
                    password: {
                        required: true,
                        minlength: 8,
                        maxlength: 60
                    },
                    confirm_password: {
                        required: true,
                        equalTo: "#password"
                    }
                },
                messages: {
                    password: {
                        required: "Por favor, crie uma senha.",
                        minlength: "A senha deve ter pelo menos 8 caracteres."
                    },
                    confirm_password: {
                        required: "Por favor, confirme sua senha.",
                        equalTo: "As senhas não coincidem."
                    }
                },
                errorPlacement: (error, element) => {
                    error.insertAfter(element.parent());
                },
                highlight: (element) => {
                    $(element).addClass("is-invalid").removeClass("is-valid");
                },
                unhighlight: (element) => {
                    $(element).removeClass("is-invalid").addClass("is-valid");
                }
            });
        });
    </script>
